<mat-card class="form-card">
  <form [formGroup]="messageForm" (ngSubmit)="send()">
     
      <p>
          <mat-form-field appearance="outline">
              <mat-select formControlName="isdCodes">
                <mat-option *ngFor="let code of isdCodelist" [value]="code.dial_code">
                  {{ code.name + " " + code.dial_code}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          <mat-form-field appearance="outline">
              <mat-label>Phone number</mat-label>
              <input formControlName="phone" type="number" matInput placeholder="Phone">
          </mat-form-field>
      </p>
      <p>
        <mat-form-field class="message-text" appearance="outline">
            <mat-label>Message</mat-label>
            <input autocomplete="off" formControlName="message" type="text" matInput placeholder="Enter Message">
        </mat-form-field>
    </p>
    

      <button mat-raised-button color="primary">Send</button>
      
  </form>
</mat-card>

<div class="progressIndicator" [style.display]="isProgressVisible ? 'inline' : 'none' ">
  <mat-progress-spinner class=" example-margin" color="primary" mode="indeterminate"></mat-progress-spinner>
</div>



<mat-card>
  
  <mat-card-subtitle>Delivery Staus</mat-card-subtitle>
  <p *ngFor="let item of items | async">
    To : {{item.msgStatus.To}} Message Id : {{ item.msgStatus.MessageSid }} Status :  {{ item.msgStatus.MessageStatus }}
  </p>
</mat-card>
